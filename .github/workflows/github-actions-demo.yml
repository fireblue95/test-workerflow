name: GitHub Actions Demo
on: 
  push:
    branches:
      - "main"
  pull_request:
    branches: ["main"]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        temp-version: [ "3.7", "3.8", "3.9", "3.10", "3.11" ]
        py-version: [ "3.6", "3.7" ]
        include:
          -
            temp-version: "3.7"
            py-version: "3.6"
            cu-version: "113"
          -
            temp-version: "3.8"
            py-version: "3.7"
            cu-version: "117"
        
    steps:
      - run: |
          echo "temp-version: --> ${{ matrix.temp-version }}"
          echo "py-version: --> ${{ matrix.py-version }}"
          echo "cu-version: --> ${{ matrix.cu-version }}"
          if [ "${{ matrix.cu-version }}" = "" ]; then echo "empty"
          echo "? The job was automatically triggered by a ${{ github.event_name }} event."
          echo "? This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "? The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - run: echo "? The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "?Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "? This job's status is ${{ job.status }}."
      -
        name: Create a folder
        run: |
          mkdir -p sharedfolder

          touch sharedfolder/${{ matrix.temp-version }}_test1.sh
          touch sharedfolder/${{ matrix.temp-version }}_test2.sh

  # Upload_the_github:
  #   runs-on: ubuntu-latest
  #   needs: Explore-GitHub-Actions
  #   steps:
      - name: Upload the folder
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: sharedfolder # or path/to/artifact
